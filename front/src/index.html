<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/icons8-pokeball-2-16.png">
</head>

<body>
    <main class="limitar-conteudo">

        <section class="secao-1">
            <div class="box-card">

                <!-- <div onclick="openModal()" class="btn">Clique aqui</div> -->
                <img src="../assets/editar.png" alt="" class="btn" onclick="openModal()">
                <div id="modal-container" class="modal-container">
                    <div class="modal">
                        <button class="fechar" id="fechar">X</button>
                        <h1>Escolha um nickname:</h1>
                        <input type="text" placeholder="" class="input-nickname">
                        <button onclick="UpdateName()" class="alterar">alterar</button>
                    </div>
                </div>









                <div class="conteudo">
                    <img src="../assets/pokebola.png" alt="pokemon-img" class="img">
                    <h1><span class="name">Example</span></h1>
                    <h2><span>Seed Pok√©mon</span></h2>
                    <p class="types"><span class="types">Ice Flying</span></p>
                    <p>#<span class="pokemon_api"></span></p>

                    <div class="conteudo-sobre">
                        <div>
                            <p><span class="hp habilidades">0</span></p>
                            <p><span>HP</span></p>
                        </div>
                        <div>
                            <p><span class="attack habilidades">0</span></p>
                            <p><span>attack</span></p>
                        </div>
                        <div>
                            <p><span class="defense habilidades">0</span></p>
                            <p><span>defense</span></p>
                        </div>
                        <div>
                            <p><span class="speed habilidades">0</span></p>
                            <p><span>speed</span></p>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="button" onclick="SearchRandomPokemon()">Generate</button>
                </div>
            </div>
        </section>


        <section class="secao-2">
        </section>

    </main>
</body>

</html>
